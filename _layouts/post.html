---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %}<br>by <b>{{ page.author }}</b>{% endif %}</p>

    {% if page.image %}
    <div class="rounded-img">
    <img src="{{ site.basepathÂ }}images/articles/{{ page.image }}" style="width:130px; height:130px" />
    </div>
    {% endif %}
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
