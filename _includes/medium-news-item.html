<li class="list-group-item news-list-item">
    <a class="news-link" href="{{ post.url | prepend: site.baseurl }}">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-2 news-date">
                    <time>
                        <span class="news-month">{{ post.date | date: "%B" }}</span>
                        <span class="news-day">{{ post.date | date: "%-d" }}</span>
                        <span class="news-year">{{ post.date | date: "%Y" }}</span>
                    </time>
                </div>
                <div class="col-xs-10 news-title">
                    <p>
                        <h5>{{ post.title }}</h5>
                        {% if post.subtitle %}
                        {{ post.subtitle }}
                        {% endif %}
                    </p>
                </div>
            </div>
        </div>
    </a>
</li>
